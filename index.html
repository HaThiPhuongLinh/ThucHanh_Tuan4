<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper {
            display: flex;
            justify-content: center;
        }

        #container {
            display: flex;
            justify-content: space-between;
            width: 1440px;
        }

        #center {
            width: 910px;
            border: 1px solid gainsboro;
        }

        #right {
            width: 440px;
            background-color: aqua;
        }

        #left {
            width: 90px;
            height: 870px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #left_above {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #below {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .item {
            width: 32px;
            margin-top: 50px;
        }

        #setting {
            margin-top: 36px;
        }

        #margincenter {
            margin-left: 40px;
            display: flex;
        }

        .title {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-top: 35px;
        }

        .record{
            border: 2px solid red;
            border-radius: 25px;
            padding: 8px;
            text-align: center;
            width: 8%;margin-top: 38px;
            height: 20px;
            margin-top: 30px;
            margin-left: 600px;
        }

        .internal{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border: 2px;
            border-radius: 30px;
            width: 10%;
            text-align: center;
            padding: 5px;
            font-size: smaller;
            background-color: rgb(227,77,115);
            color: white;
            margin-top: 10px;
        }

        .calender{
            width: 15px;
            height: 15px;
            margin-left: 15px;
            margin-top: 17px;
        }

        .date{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-top: 15px;
            margin-left: 5px;
            font-size: smaller;
        }

        .hr{
            margin-top: 15px;
            padding-left: 10px;
            padding-right: 10px;
        }

        .name{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border: 2px;
            border-radius: 30px;
            width: 10%;
            text-align: center;
            padding: 5px;
            font-size: smaller;
            background-color: rgb(227,77,115);
            color: white;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="container">
            <div id="left">
                <div id="left_above">
                    <img class="item" src="logo.png" alt="">
                    <img class="item" src="home.png" alt="">
                    <img class="item" src="cam.png" alt="">
                    <img class="item" src="chatting.png" alt="">
                    <img class="item" src="user.png" alt="">
                </div>

                <div id="below">
                    <img src="avatar.png" width="44" alt="">
                    <img id="setting" src="setting.png" width="44" alt="">
                </div>
            </div>
            <div id="center">
                <div id="margincenter">
                    <h2 class="title">Meeting title</h2>
                    <div class="record">12:00</div>
                </div>
                <div id="margincenter">
                    <div class="internal">Internal</div>
                    <img src="calender.png" alt="" class="calender">
                    <div class="date">Sep 02, 2022</div>
                    <div class="hr">|</div>
                    <div class="date">08:00 - 09:00 AM</div>
                </div>
                <div id="margincenter">
                    <img src="img_big.png" alt="" style="margin-top: 35px;">
                </div>
                
            </div>
            <div id="right">right</div>

        </div>


    </div>

</body>

</html>
